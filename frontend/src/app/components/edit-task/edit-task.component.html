 <!-- Edit Task Form -->
  <div *ngIf="editMode">
    <h2>Edit Task</h2>
    <div class="form-group">
      <label for="editTaskHeading">Task Heading</label>
      <input
        id="editTaskHeading"
        type="text"
        formControlName="Title"
        placeholder="Enter task heading"
      >
    </div>
    <div class="form-group">
      <label for="editTaskDetails">Task Details</label>
      <textarea
        id="editTaskDetails"
        formControlName="Details"
        placeholder="Enter task details"
        rows="3"
      ></textarea>
    </div>
    <button class="btn btn-primary" (click)="updateTask()">Update Task</button>
    <button class="btn btn-danger" (click)="cancelEdit()">Cancel</button>
  </div>
