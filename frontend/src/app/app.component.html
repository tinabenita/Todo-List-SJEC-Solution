<div class="container" [class.light-mode]="isLightMode">
  <div class="theme-toggle">
    <button class="btn btn-theme" (click)="toggleTheme()">
      <svg *ngIf="!isLightMode" class="theme-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
        <circle cx="12" cy="12" r="5"></circle>
        <line x1="12" y1="1" x2="12" y2="3"></line>
        <line x1="12" y1="21" x2="12" y2="23"></line>
        <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
        <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
        <line x1="1" y1="12" x2="3" y2="12"></line>
        <line x1="21" y1="12" x2="23" y2="12"></line>
        <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
        <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
      </svg>
      <svg *ngIf="isLightMode" class="theme-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
        <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
      </svg>
      <span class="theme-text">{{ isLightMode ? 'Dark' : 'Light' }}</span>
    </button>
  </div>

  <h1>My Todo List App</h1>

  <!-- Add Task Form -->
  <div *ngIf="!editMode">
    <h2>Add New Task</h2>
    <form [formGroup]="taskForm">
      <div class="form-group">
        <label for="taskHeading">Task Title</label>
        <input
          id="taskHeading"
          type="text"
          formControlName="Title"
          placeholder="Enter task title"
        >
      </div >
      <div class="form-group">
        <label for="taskDetails">Task Details</label>
        <textarea
          id="taskDetails"
          formControlName="Details"
          placeholder="Enter task details"
          rows="3"
        ></textarea>
      </div>
      <button class="btn btn-primary" (click)="addTask()">Add Task</button>
    </form>
  </div>

  <!-- Task Grid -->
  <div class="task-grid">
    <div class="task-card" *ngFor="let task of tasks">
      <h3>{{ task.Title }}</h3>
      <p>{{ task.Details }}</p>
      <button class="btn btn-primary" (click)="editTask(task.Id)">Edit</button>
      <button class="btn btn-danger" (click)="deleteTask(task.Id)">Delete</button>
    </div>
  </div>
